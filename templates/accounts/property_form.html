{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - PlotPay{% endblock %}

{% block extra_css %}
<style>
    .property-form {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .form-title {
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 500;
        color: var(--text-color);
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }
    
    .btn-submit {
        width: 100%;
        padding: 0.75rem;
        font-weight: 500;
        border-radius: 8px;
        margin-top: 1rem;
    }
    
    .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }
    
    .back-link:hover {
        color: var(--secondary-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="property-form">
        <h2 class="form-title">{{ title }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-submit">Save Property</button>
        </form>
        <a href="{% url 'accounts:dashboard' %}" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
